name: CyberAuth
version: 1.0.1
main: com.denisindenbom.cyberauth.CyberAuth

prefix: CyberAuth
authors: [DenisIndenbom]
description: CyberAuth is a plugin for authentication users in your minecraft server

commands:
  login:
    usage: /login
    description: /login <password>
    aliases:
      - l
      - log
  register:
    usage: /register
    description: /register <password> <password>
    aliases:
      - reg
      - r
  change_password:
    usage: /change_password <old_password> <new_password>
    description: change password
  logout:
    usage: /logout
    description: logout
    aliases:
      - lg
  removeuser:
    usage: /removeUser
    description: remove user from database
  reload_cyberauth:
    usage: /reload
    description: reload plugin
